<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:fragment="head">
        <title>Proyecto</title>
        <meta charset="UTF-8" />
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/rutinas.js}"></script>
    </head>
    <body>
        <header th:fragment="header" class="header">
            <nav class="navbar navbar-expand-sm navbar-dark bg-dark position-fixed top-0 start-0 w-100" style="z-index: 1050;">
                <div class="container-fluid d-flex align-items-center">

                    <!-- Botón hamburguesa -->
                    <a href="#" class="btn btn-dark border-0 me-2" style="font-size: 1.4rem;">
                        &#9776;
                    </a>

                    <!-- Título de la aplicación -->
                    <a th:href="@{/}" class="navbar-brand">
                        [[#{aplicacion.titulo}]]
                    </a>

                    <!-- Botón para colapsar menú en pantallas pequeñas -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <!-- Contenido colapsable del menú -->
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">

                        <!-- Menú de navegación -->
                        <ul class="navbar-nav">
                            <li class="nav-item px-2">

                            </li>
                            <li class="nav-item px-2">

                            </li>
                            <li class="nav-item px-2">

                            </li>
                        </ul>


                        <div class="d-flex align-items-center">
                            <div class="input-group rounded" style="background-color: #3a3b3c; border-radius: 8px; padding: 4px;">
                                <input type="search" class="form-control border-0 bg-transparent text-white"
                                       placeholder="Buscar" aria-label="Buscar"
                                       style="min-width: 150px;" />
                                <span class="input-group-text bg-transparent border-0 text-white" title="Buscar">
                                    <i class="fas fa-search"></i>
                                </span>
                                <a th:href="@{/seguidos}" class="input-group-text bg-transparent border-0 text-white" title="Seguidos">
                                    <i class="fas fa-heart"></i>
                                </a>
                                <a th:href="@{/usuario}" class="input-group-text bg-transparent border-0 text-white" title="Perfil">
                                    <i class="fas fa-user"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>
            <nav class="position-fixed start-0 d-flex flex-column align-items-center py-3"
                 style="width: 63px; top: 60px; height: calc(100vh - 50px); background-color: #212529; z-index: 1040;">
                <ul class="navbar-nav d-flex flex-column align-items-center">
                    <li class="nav-item mb-4">
                        <a th:href="@{/}" class="nav-link text-white" title="Home">
                            <i class="fas fa-home fa-lg"></i>
                        </a>
                    </li>
                    <li class="nav-item mb-4">
                        <a th:href="@{/videos}" class="nav-link text-white" title="Videos">
                            <i class="fa-solid fa-film fa-lg"></i>
                        </a>
                    </li>
                    <li class="nav-item mb-4">
                        <a th:href="@{/videoscortos}" class="nav-link text-white" title="VideosCortos">
                            <i class="fa-solid fa-mobile fa-lg"></i>
                        </a>
                    </li>
                    <li class="nav-item mb-4">
                        <a th:href="@{/fotos}" class="nav-link text-white" title="Fotos">
                            <i class="fa-solid fa-image fa-lg"></i>
                        </a>
                    </li>
                </ul>
                <div class="mt-auto pt-4">
                    <a th:href="@{/configuracion}" class="nav-link text-white" title="Configuración">
                        <i class="fa-solid fa-gear fa-lg"></i>
                    </a>
                </div>

            </nav>
        </header>

        <footer th:fragment="footer" class="bg-info text-white mt-5 p-2">
            <div class="container">
                <div class="col">
                    <p class="lead text-center">
                        &COPY [[#{plantilla.derechos}]]
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
